{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%} {{"Contact Us"}}{% endblock %}</title>
</head>
<body>
{% block content %}

    <div class="container pt-3">
        <h1>Contact Us</h1>
        {% if submitted %}
                Your enquiry has been logged! We will get back to you shortly.
        {% else %}

        
        <form action ="" method="POST">
            {% csrf_token %}

            {{ form.as_p }}
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          {% endif %}
    </div>

{% endblock %}
</body>
